{% extends "layout/base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto py-6 space-y-4">
    <h1 class="text-2xl font-bold mb-2">Админ-панель</h1>

    <div class="text-sm text-gray-700 mb-4">
        Вы вошли как: <span class="font-semibold">{{ admin_user.full_name or ('ID ' ~ admin_user.id) }}</span>
        <span class="ml-2 inline-block px-2 py-0.5 text-xs rounded bg-gray-800 text-white">
            {{ admin_user.role }}
        </span>
    </div>

    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <a href="/admin/service-centers" class="block border rounded p-4 hover:bg-gray-50">
            <div class="font-semibold mb-1">СТО / сервисы</div>
            <div class="text-sm text-gray-700">
                Список всех зарегистрированных сервисов.
            </div>
        </a>

        <a href="/admin/user-lookup" class="block border rounded p-4 hover:bg-gray-50">
            <div class="font-semibold mb-1">Поиск пользователя</div>
            <div class="text-sm text-gray-700">
                Найти пользователя по внутреннему ID.
            </div>
        </a>
    </div>
</div>
{% endblock %}
