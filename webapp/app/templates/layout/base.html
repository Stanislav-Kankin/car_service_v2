<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>

  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>

  <title>{% block title %}MyGarage{% endblock %}</title>

  <script>
    // Открыть deep-link в Telegram (внутри Mini App — через Telegram.WebApp.openTelegramLink)
    function openBotChat(url) {
      try {
        if (window.Telegram && Telegram.WebApp && Telegram.WebApp.openTelegramLink) {
          Telegram.WebApp.openTelegramLink(url);
          return;
        }
      } catch (e) {}
      window.location.href = url;
    }
  </script>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
  <div class="max-w-3xl mx-auto px-4 py-4">

    <!-- Header / Navigation -->
    <div class="flex items-center justify-between gap-3 mb-4">
      <a href="/me/dashboard" class="flex items-center gap-2">
        <div class="h-9 w-9 rounded-2xl bg-slate-800 border border-slate-700 flex items-center justify-center font-bold">
          MG
        </div>
        <div class="leading-tight">
          <div class="text-sm font-semibold">MyGarage</div>
          <div class="text-[11px] text-slate-400">Mini App</div>
        </div>
      </a>

      <div class="flex flex-wrap items-center justify-end gap-2">
        <a href="/me/dashboard"
           class="inline-flex items-center rounded-full border border-slate-700 bg-slate-900/60 px-4 py-2 text-xs font-semibold hover:bg-slate-800 transition">
          Клиент
        </a>
        <a href="/sc/dashboard"
           class="inline-flex items-center rounded-full border border-slate-700 bg-slate-900/60 px-4 py-2 text-xs font-semibold hover:bg-slate-800 transition">
          СТО
        </a>
        <a href="/admin/service-centers"
           class="inline-flex items-center rounded-full border border-slate-700 bg-slate-900/60 px-4 py-2 text-xs font-semibold hover:bg-slate-800 transition">
          Админка
        </a>
      </div>
    </div>

    {% block content %}{% endblock %}

    <!-- Footer -->
    <div class="mt-10 text-center text-[11px] text-slate-500">
      {% if bot_username %}
        <button type="button"
                class="underline decoration-dotted hover:text-slate-300"
                onclick="openBotChat('https://t.me/{{ bot_username }}')">
          @{{ bot_username }}
        </button>
      {% else %}
        MyGarage
      {% endif %}
    </div>

  </div>
</body>
</html>
