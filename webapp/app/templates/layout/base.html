<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>

    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Telegram Mini App API -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script>
        function openBotChat(url) {
            try {
                if (window.Telegram && window.Telegram.WebApp && window.Telegram.WebApp.openTelegramLink) {
                    window.Telegram.WebApp.openTelegramLink(url);
                    return;
                }
            } catch (e) {}
            window.location.href = url;
        }
    </script>

    <title>{% block title %}MyGarage{% endblock %}</title>
</head>

<body class="min-h-screen bg-slate-950 text-slate-100">
<header class="sticky top-0 z-50 border-b border-slate-800/70 bg-slate-950/70 backdrop-blur-xl">
    <div class="mx-auto max-w-5xl px-4 py-3 flex items-center justify-between gap-3">
        <div class="flex items-center gap-3">
            <div class="h-9 w-9 rounded-xl bg-slate-900 border border-slate-800 flex items-center justify-center font-bold">
                MG
            </div>
            <div class="leading-tight">
                <div class="text-sm font-semibold">MyGarage</div>
                <div class="text-[11px] text-slate-400">Клиент · СТО · Админ</div>
            </div>
        </div>

        <nav class="flex items-center gap-2 text-xs">
            <a href="/me/dashboard"
               class="rounded-full border border-slate-700 bg-slate-900/60 px-4 py-2 hover:bg-slate-800 transition">
                Клиент
            </a>
            <a href="/sc/dashboard"
               class="rounded-full border border-slate-700 bg-slate-900/60 px-4 py-2 hover:bg-slate-800 transition">
                СТО
            </a>
            <a href="/admin/service-centers"
               class="rounded-full border border-slate-700 bg-slate-900/60 px-4 py-2 hover:bg-slate-800 transition">
                Админка
            </a>
        </nav>
    </div>
</header>

<main class="mx-auto max-w-5xl px-4 py-4">
    {% block content %}{% endblock %}
</main>

<footer class="mt-10 pb-8 text-center text-[11px] text-slate-500">
    MyGarage · CarBot V2
</footer>
</body>
</html>
