<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Регистрация — CarBot</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-slate-950 text-slate-50">
  <div class="max-w-md mx-auto p-4">
    <h1 class="text-2xl font-bold mt-4">Регистрация</h1>
    <p class="text-slate-300 mt-2">Заполните данные, чтобы продолжить.</p>

    {% if error_message %}
      <div class="mt-4 p-3 rounded-lg bg-red-900/30 border border-red-700 text-red-100">
        {{ error_message }}
      </div>
    {% endif %}

    <form method="post" class="mt-6 space-y-4" autocomplete="off">
      <div>
        <label class="block text-sm text-slate-300 mb-1">ФИО *</label>
        <input name="full_name" value="{{ form.full_name }}" required
               class="w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 outline-none"
               placeholder="Иванов Иван Иванович" />
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1">Телефон *</label>
        <input name="phone" value="{{ form.phone }}" required
               class="w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 outline-none"
               placeholder="+7..." />
      </div>

      <div>
        <label class="block text-sm text-slate-300 mb-1">Город</label>
        <input name="city" value="{{ form.city }}"
               class="w-full rounded-lg bg-slate-900 border border-slate-700 px-3 py-2 outline-none"
               placeholder="(необязательно)" />
      </div>

      <button type="submit"
              class="w-full rounded-xl bg-blue-600 hover:bg-blue-500 transition px-4 py-2 font-semibold">
        Сохранить
      </button>
    </form>
  </div>
</body>
</html>
